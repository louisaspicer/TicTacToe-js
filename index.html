<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="resources/css/layout.css" type="text/css">
    <script src="src/Board.js"></script>
    <script src="src/GameChecker.js"></script>
    <script src="src/PlayerOne.js"></script>
    <script src="src/PlayerTwo.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/GameView.js"></script>
    <script src="index.js"></script>
  </head>
    <body>
      <center>
        <div id="app" class=wrapper>
            <header>
              <h1>PLAY TIC-TAC-TOE!</h1><br>
            </header>
            <div id="choices">
            <h1>Player One, please choose your marker:</h1>
              <a href="#play"><p id="X">X</font></a>
              <a href="#play"><p id="O">O</font></a>
          </div>
          <div id="player">
          </div>
          <div id="board">
            <table style="width:50%">
              <tr>
                <td class="container" id="0">
                </td>
                <td class="container" id="1">
                </td>
                <td class="container" id="2">
                </td>
              </tr>
              <tr>
                <td class="container" id="3">
                </td>
                <td class="container" id="4">
                </td>
                <td class="container" id="5">
                </td>
              </tr>
              <tr>
                <td class="container" id="6">
                </td>
                <td class="container" id="7">
                </td>
                <td class="container" id="8">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </center>
    </body>
</html>
